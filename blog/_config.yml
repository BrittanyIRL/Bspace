# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Brittany's Corner
email: brittanyfeenstra@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  Tech, photo, ramblings and stories from yours truly because I believe in doing it all and doing it well.
baseurl: "/blog" # the subpath of your site, e.g. /blog
url: "http://brittanyirl.github.io/Bspace" # the base hostname & protocol for your site
twitter_username: brittanyIRL
github_username:  brittanyIRL

# Build Settings
sass:
  sass_dir: _sass
include: ['_pages']
kramdown:
  input: GFM

---
layout: default
---

<div class="row" id="homeContainer">
  {% for post in site.categories.code %}
  {% if post.url %}
    <div class="col-sm-6 col-md-4 col-lg-3 {{ post.category }}">
    	<div class="excerptHover">
    	<h2 class="homeTitle">{{ post.title }}</h2>
    	<h4 class="homeCategory">{{ post.category }}</h4>
    	<h5 class="homeDate">{{ post.date | date: "%B %-d, %Y" }}</h5>
    	<p class="homeMore"><a title="{{post.title}}" href="{{ site.baseurl }}{{ post.url }}" >Read More</a></p>
    	</div>
    </div>
    {% endif %}
  {% endfor %}
  </div>

---
layout: default
---

<div class="row" id="homeContainer">
  {% for post in site.posts %}
    <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3 {{ post.category }}">
    	<div class="excerptHover">
    	<h2 class="homeTitle">{{ post.title }}</h2>
    	<h4 class="homeDetails"><span>{{ post.category }}</span><span>{{ post.date | date: "%B %-d, %Y" }}</span></h4>
    	<p class="homeMore"><a title="{{post.title}}" href="{{ site.baseurl }}{{ post.url }}" >Read More</a></p>
    	</div>
    </div>

  {% endfor %}
  </div>
